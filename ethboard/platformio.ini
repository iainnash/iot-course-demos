[env]
framework = arduino
lib_deps =
    adafruit/Adafruit NeoPixel @ ^1.7.0
    mathertel/LiquidCrystal_PCF8574
    bblanchon/ArduinoJson @ ^6.17.3

[env:featheresp32]
platform = espressif32
board = featheresp32
upload_port = /dev/cu.SLAB_USBtoUART


[env:uno]
platform = atmelavr
board = uno
